<!DOCTYPE html>
<html>
  <head>
    <title>Flask Template Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style type="text/css">
    body{
      font-family: 'Montserrat', sans-serif;
    }
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@100;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
   <a href="{{ url_for('database_download', filename='facebook-image-0.png') }}">Download</a>
    <div class="px-6 py-6 mx-auto">
      <div class="flex justify-center mb-4">
         Introduce varias <strong>"URL"</strong> separadas por ","
      </div>
      <div class="flex justify-center w-2/4 mx-auto">
         <form action="/new-scrapp" method="POST" class="w-full"> 
            <textarea  class="w-full p-2 border rounded max-h-44" style="height:400px;" id="username" name="username" ></textarea><br><br>
           <div class="px-11">
            <button type="submit" name="button" class="w-full py-4 font-bold text-white uppercase bg-blue-500 rounded px-11">Submit</button>
           </div>
         </form>
      </div>

    
      <div class="grid grid-cols-3 gap-3">
       {% for item in instagram_path %}
         
          <div class="instagram">
            <div class="mt-4 mb-4">
               {{ nameImg[1 - loop.index] }}
            </div>
            <img src="{{ url_for('static', filename=item) }}">
            <div class="flex justify-center mt-8">
              <a href="{{ url_for('database_download', filename=realImageName[1 - loop.index]) }}" style="font-weight: 400;font-family: 'Poppins';" class="px-8 py-4 font-bold text-white uppercase bg-blue-500 rounded-lg shadow-md font-base">Descargar</a>
            </div>
          </div>
        {% endfor %}
      </div>
      
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <scritp>
    
    </scritp>
  </body>
</html>
