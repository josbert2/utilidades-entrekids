<!DOCTYPE html>
<html>
  <head>
    <title>Flask Template Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style type="text/css">
      .container {
        max-width: 500px;
        padding-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="px-6 py-6 mx-auto">
      <div class="grid grid-cols-3 gap-3">
        {% for item in instagram_path %}
          <div class="instagram">
            <img src="{{ url_for('static', filename=item) }}">
            <div class="flex justify-center mt-8">
              <button class="px-8 text-white uppercase bg-blue-500 rounded-lg shadow-md py-4font-bold font-base">Descargar</button>
            </div>
          </div>
        {% endfor %}

      </div>
      
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
